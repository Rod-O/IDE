{{set . "Title" "Workspace"}}
{{set . "Description" "Your Coding Playground"}}
{{template "header.html" .}}
<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" placeholder="Search in code.." name="sample" id="fixed-header-drawer-exp">
        </div>
      </div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title" id="workspace__underline"><h3>>_ Workspace</h3></span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link workspace-navigation-link__active" href="#!tests">hello.php</a>
      <a class="mdl-navigation__link" href="#!tests">kampret.pl</a>
      <a class="mdl-navigation__link" href="#!tests">hihihi.rb</a>
      <a class="mdl-navigation__link" href="#!tests">alanna.go</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content content-grid">
<pre class="language-php">
<h2>Viewing: hello.php [READ ONLY]</h2>
<h3>==================</h3>
<?php
  
class Wedisce{
        
/**
* This is Just sample Code
* Sample PHP Code
*/

  public $hello;    
    
    public function__construct($hello){
        $this->hello=$hello;    
    }
}

?>
</pre>
    </div>
  </main>
</div>

{{template "footer.html" .}}
